<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/12f791b4ec.js" crossorigin="anonymous"></script>
    <title>Create an Account</title>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>CODING FLASHCARDS</header>
            <p>CREATE AN ACCOUNT</p>
            <form id = "form" action="#" onsubmit="signup()" class= "form-control">"
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input id = "username" type="text" required placeholder="Username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="field space">
                    <span class="fa fa-user"></span>
                    <input id = "email" type="text" required placeholder="Email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input id = "password" type="password" class="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input id = "password2" type="password" class="password" required placeholder="Confirm Password">
                    <span class="show">SHOW</span>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

            
                <div class="field space">
                    <input type="submit" value="SIGN UP">
                </div>
        
            </form>
        </div>
    </div>
    	
    <script src="assets/js/signup.js"></script>
    
</body>
</html>
