<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/createcards.css" />
    <title>Flashcards</title>
  </head>
  <body>
    <div class="bg-img">
    <header>
      <div class="nav">
        <h1>CodingCram</h1>
      </div>
      <div>
        <ul class="navbar">
        <li><button onclick="showCreateCardBox()">New Card</button></li>
        <li><button onclick="delFlashcards()">Delete Card</button></li>
        <li><button onclick="">START</button></li>
        </ul>
      </div>
    </div>
    </header>

      <div class="container">
        <div class="create-card">
          <h2 style="color: black; text-align: center">Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer</label>
          <br />
          <textarea id="answer"></textarea>
          <div>
            <button onclick="addFlashcard()">Save</button>
            <button onclick="hideCreateCardBox()">Close</button>
          </div>
        </div>
        <div class="flashcards"></div>
      </div>
    </div>

    <script src="assets/js/createcard.js"></script>
  </body>
</html>
