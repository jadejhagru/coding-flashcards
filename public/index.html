<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/12f791b4ec.js" crossorigin="anonymous"></script>
    <title>Coding Flashcards</title>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>CODING FLASHCARDS</header>
            <p>LOGIN</p>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email or Phone">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="signup">Don't have an account?
                    <a href="#">Sign up here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
    
</body>
</html>
